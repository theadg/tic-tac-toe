<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TODO: Add Favicon -->
    <title>Tic Tac Toe</title>
    <!-- link css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- link js -->
    <script src="./script.js" defer></script>
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- TODO: Finalize UI -->

    <main>
      <h1 class="gameboard__title">Tic Tac Toe</h1>
      <section class="gameboard">
        <div
          class="gameboard__field gameboard__border--right gameboard__row--1"
          id="fieldOne"
        ></div>
        <div class="gameboard__field gameboard__row--1" id="fieldTwo"></div>
        <div
          class="gameboard__field gameboard__border--left gameboard__row--1"
          id="fieldThree"
        ></div>
        <div
          class="gameboard__field gameboard__border--right gameboard__border--middle gameboard__row--2"
          id="fieldFour"
        ></div>
        <div
          class="gameboard__field gameboard__border--middle gameboard__row--2"
          id="fieldFive"
        ></div>
        <div
          class="gameboard__field gameboard__border--left gameboard__border--middle gameboard__row--2"
          id="fieldSix"
        ></div>
        <div
          class="gameboard__field gameboard__border--right gameboard__row--3"
          id="fieldSeven"
        ></div>
        <div class="gameboard__field gameboard__row--3" id="fieldEight "></div>
        <div
          class="gameboard__field gameboard__border--left gameboard__row--3"
          id="fieldNine"
        ></div>
      </section>
      <footer class="gameboard__footer" id="playerGameMenu">
        <button type="button" class="gameboard__button" id="modeTwoPlayers">
          2 Players
        </button>
        <button type="button" class="gameboard__button" id="modeAI">AI</button>
      </footer>

      <footer class="gameboard__footer hidden" id="playerInformation">
        <div
          class="gameboard__button gameboard__button--double"
          id="menuTwoPlayers"
        >
          <input
            type="text"
            name="playerOne"
            id="playerOneName"
            class="gameboard__input"
            placeholder="Player 1 Name"
          />
          <div class="gameboard__symbol--container">
            <button
              type="button"
              class="gameboard__symbol gameboard__symbol--active"
              id="playerOneX"
            >
              X
            </button>
            <button type="button" class="gameboard__symbol" id="playerOneO">
              O
            </button>
            <button
              type="button"
              class="gameboard__symbol--submit material-symbols-outlined"
              id="playerOneSubmit"
            >
              check_circle
            </button>
          </div>
        </div>

        <div
          class="gameboard__button gameboard__button--double"
          id="modeTwoPlayers"
        >
          <input
            type="text"
            name="playerTwo"
            id="playerTwoName"
            class="gameboard__input"
            placeholder="Player 2 Name"
          />
          <div class="gameboard__symbol--container">
            <button type="button" class="gameboard__symbol" id="playerTwoX">
              X
            </button>
            <button
              type="button"
              class="gameboard__symbol gameboard__symbol--active"
              id="playerTwoO"
            >
              O
            </button>
            <button
              type="button"
              class="gameboard__symbol--submit material-symbols-outlined"
              id="playerTwoSubmit"
            >
              check_circle
            </button>
          </div>
        </div>

        <button
          type="button"
          class="gameboard__button gameboard__start"
          id="startGameButton"
        >
          Start Game
        </button>
      </footer>

      <footer class="gameboard__footer hidden" id="playerGameLabel">
        <div class="gameboard__status" id="gameStatusBar">
          <p id="gameStatusBarText"></p>
          <button
            id="gameStatusBarSymbol"
            class="gameboard__symbol gameboard__symbol--active gameboard__symbol--label"
          ></button>
        </div>

        <div
          class="gameboard__button gameboard__button--single"
          id="playerOneMainLabel"
        >
          <input
            type="text"
            name="playerOne"
            id="playerOneNameLabel"
            class="gameboard__input gameboard__input--smaller"
          />
          <div class="gameboard__symbol--container">
            <button
              type="button"
              class="gameboard__symbol gameboard__symbol--active gameboard__symbol--label"
              id="playerOneSymbolLabel"
            >
              X
            </button>
          </div>
        </div>

        <div
          class="gameboard__button gameboard__button--single tanginangto"
          id="playerTwoMainLabel"
        >
          <input
            type="text"
            name="playerOne"
            id="playerTwoNameLabel"
            class="gameboard__input gameboard__input--smaller"
          />
          <div class="gameboard__symbol--container">
            <button
              type="button"
              class="gameboard__symbol gameboard__symbol--active gameboard__symbol--label"
              id="playerTwoSymbolLabel"
            >
              O
            </button>
          </div>
        </div>

        <button
          class="gameboard__button gameboard__button--mode hidden"
          id="playAgainBtn"
        >
          <p>Play Again</p>
        </button>

        <button
          class="gameboard__button gameboard__button--mode hidden"
          id="playAgainBtnAI"
        >
          <p>Play Again AI</p>
        </button>

        <button
          class="gameboard__button gameboard__button--mode hidden"
          id="changeModeBtn"
        >
          <!-- <div class="gameboard__symbol--container"> -->
          <p>Change Mode</p>
          <!-- </div> -->
        </button>
      </footer>

      <!-- TODO: Display Winner/Tie -->
    </main>
  </body>
</html>
